name: Release
on:
  push:
    branches:
      - ci/setup-initial-gh-actions

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.17.5
      - name: Install dependencies
        run: npm ci
      - name: Release
        run: npx semantic-release
